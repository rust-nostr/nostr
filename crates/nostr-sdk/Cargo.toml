[package]
name = "nostr-sdk"
version = "0.23.0"
edition = "2021"
description = "High level Nostr client library."
authors = ["Yuki Kishimoto <yukikishimoto@proton.me>"]
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
rust-version.workspace = true
keywords = ["nostr", "sdk"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["all-nips"]
blocking = ["async-utility/blocking", "nostr/blocking"]
all-nips = ["nip04", "nip05", "nip06", "nip11", "nip46", "nip47"]
nip03 = ["nostr/nip03"]
nip04 = ["nostr/nip04"]
nip05 = ["nostr/nip05"]
nip06 = ["nostr/nip06"]
nip11 = ["nostr/nip11"]
nip44 = ["nostr/nip44"]
nip46 = ["nostr/nip46"]
nip47 = ["nostr/nip47"]

[dependencies]
async-utility = "0.1"
nostr = { version = "0.23", path = "../nostr", default-features = false, features = ["std"] }
nostr-sdk-net = { version = "0.23", path = "../nostr-sdk-net" }
once_cell = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true, features = ["std"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "time", "macros", "sync"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { workspace = true, features = ["rt", "macros", "sync"] }

[dev-dependencies]
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[[example]]
name = "client"
required-features = ["all-nips"]

[[example]]
name = "client-with-opts"
required-features = ["all-nips"]

[[example]]
name = "blocking"
required-features = ["all-nips", "blocking"]

[[example]]
name = "nostr-connect"
required-features = ["nip46"]

[[example]]
name = "bot"
required-features = ["all-nips"]

[[example]]
name = "client-stop"
required-features = ["all-nips"]

[[example]]
name = "shutdown-on-drop"

[[example]]
name = "subscriptions"
required-features = ["all-nips"]

[[example]]
name = "nip65"